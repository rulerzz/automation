name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn test; cat ./target/surefire-reports/emailable-report.html

    - name: Convert HTML to PDF
      # You may pin to the exact commit or the version.
      # uses: markwilson/html2pdf@c1d5a3baaa43fd83f62467cc0f0dfc25f0c26fe1
      uses: markwilson/html2pdf@v1.1
      with:
        htmlPath: './target/surefire-reports/emailable-report.html'
        pdfName: 'test'
