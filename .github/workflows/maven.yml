# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn test; cat ./target/surefire-reports/emailable-report.html

    - name: HTML Preview
      # You may pin to the exact commit or the version.
      # uses: pavi2410/html-preview-action@9420cd81fbbe0035f59a39536ea5a0443daffa37
      uses: pavi2410/html-preview-action@v2
      with:
        # The HTML file you want to preview, relative to the root of the repo
        html_file: ./target/surefire-reports/emailable-report.html

    - name: HTML/CSS to Image
      # You may pin to the exact commit or the version.
      # uses: htmlcsstoimage/action@b8b43782f7b498d54f809adb9db525a275dd42d0
      uses: htmlcsstoimage/action@v1
      with:
        # Your HCTI API ID
        hcti_user_id:
        # Your HCTI API Key. Set this using a Secret
        hcti_api_key:
        # The HTML for your image
        html: ./target/surefire-reports/emailable-report.html
        # The CSS for your image
        css: # optional, default is
        # The Google fonts to be loaded for your image
        google_fonts: # optional
